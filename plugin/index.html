<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- bootup files-->
  <script src="https://aparks.github.io/iframe-plugin-demo/js/jquery.js"></script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/angular.js"></script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/angular-resource.js"></script>

  <script>
  window.wizehive = window.parent.window.wizehive;
  (function(wizehive, global) {
	Function.prototype.curry = Function.prototype.curry || function () {
		var fn = this, args = Array.prototype.slice.call(arguments);
		return function () {
			return fn.apply(this, args.concat(Array.prototype.slice.call(arguments)));
		};
	};

	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/startsWith
	if (!String.prototype.startsWith) {
		String.prototype.startsWith = function(searchString, position){
			position = position || 0;
			return this.substr(position, searchString.length) === searchString;
		};
	}

	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/endsWith
	if (!String.prototype.endsWith) {
		String.prototype.endsWith = function(searchString, position) {
			var subjectString = this.toString();
			if (typeof position !== 'number' || !isFinite(position) || Math.floor(position) !== position || position > subjectString.length) {
				position = subjectString.length;
			}
			position -= searchString.length;
			var lastIndex = subjectString.indexOf(searchString, position);
			return lastIndex !== -1 && lastIndex === position;
		};
	}

	String.prototype.splice = String.prototype.splice || function(idx, deleteCount, value) {
    	return (this.slice(0,idx) + value + this.slice(idx + Math.abs(deleteCount)));
	};
})(wizehive, window);
  </script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/wizehive-core-make-plugin.js"></script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/script.js"></script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/wizehive-resources.js"></script>
  <script src="https://aparks.github.io/iframe-plugin-demo/js/wizehive-service-wrappers.js"></script>

  <!-- plugin files -->
  <link type="text/css" rel="stylesheet" href="https://aparks.github.io/iframe-plugin-demo/css/demo-plugin.css">
  <script src="https://aparks.github.io/iframe-plugin-demo/js/demo-plugin.js"></script>

</head>
<body ng-app="wizehive">
	<div ng-controller="AppCntl">
		
		<div ng-include="template"></div>
	</div>
</body>
</html>
